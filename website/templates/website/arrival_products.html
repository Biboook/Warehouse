{% extends 'website/main.html' %}

{% block title %}Arrival Products{% endblock %}

{% block body %}
    <div class="container">
        <table>
            <thead>
            <tr>
                <th>Название предмета</th>
                <th>Количество</th>
                <th>Склад</th>
            </tr>
            </thead>
            <tbody>
            {% for a in arrival %}
                <tr>
                    <td>{{ a.product.name }}</td>
                    <td>{{ a.product.numbers }}</td>
                    <td>{{ a.store.name }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <style>
        .container {
            width: 100%;
            max-width: 800px;
            margin-top: 50px;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
{% endblock %}
